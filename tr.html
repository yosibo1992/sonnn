<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonbahis - Yönlendiriliyor...</title>
    <style>
        *, *::before, *::after {margin:0;padding:0;box-sizing:border-box;}
        html, body {height:100%;overflow:hidden;}
        body {
            background:#000;
            color:#d4af37; /* Klasik premium altın */
            font-family:'Montserrat',sans-serif;
            display:flex;
            align-items:center;
            justify-content:center;
            position:relative;
            margin:0;
        }
        .bg-effect {
            position:absolute;top:0;left:0;width:100%;height:100%;
            background:linear-gradient(135deg,#1a1400,#000);
            z-index:1;overflow:hidden;
        }
        .wave {
            position:absolute;bottom:0;left:0;width:100%;height:42%;
            background:url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><path fill="%23d4af37" fill-opacity="0.26" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom center;
            background-size:cover;
            animation:waveAnim 6.8s ease-in-out infinite;
        }
        @keyframes waveAnim {0%,100%{transform:translateY(0)}50%{transform:translateY(-22px)}}

        .particle {
            position:absolute;background:#d4af37;border-radius:50%;opacity:0;
            pointer-events:none;animation:float 3.2s infinite ease-in-out;
            box-shadow:0 0 30px rgba(212,175,55,1);
        }
        @keyframes float {
            0%{transform:translateY(0) scale(0);opacity:0}
            50%{opacity:0.9}
            100%{transform:translateY(-180px) scale(1);opacity:0}
        }

        .wrapper {
            position:relative;z-index:10;
            width:100%;max-width:620px;
            text-align:center;padding:20px;
            animation:fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {from{opacity:0;transform:scale(0.93)}to{opacity:1;transform:scale(1)}}

        .logo {
            font-size:clamp(4rem,16vw,7.8rem);
            font-weight:900;
            background:linear-gradient(45deg,#b8860b,#d4af37,#e6c567,#ffff8c,#e6c567,#d4af37,#b8860b);
            -webkit-background-clip:text;background-clip:text;
            -webkit-text-fill-color:transparent;
            letter-spacing:0.1em;margin-bottom:1rem;
            position:relative;display:inline-block;
            text-shadow:0 0 40px rgba(212,175,55,0.9);
        }
        .logo::after {
            content:'';position:absolute;bottom:-16px;left:50%;transform:translateX(-50%);
            width:clamp(140px,36vw,180px);height:12px;
            background:linear-gradient(90deg,transparent,#d4af37,transparent);
            border-radius:6px;box-shadow:0 0 50px #d4af37;
        }

        .subtitle {
            font-size:clamp(1.4rem,6vw,2.1rem);
            margin-bottom:2.3rem;font-weight:600;letter-spacing:0.26em;
            color:#ffffff;
            text-shadow:0 0 22px #d4af37;
        }

        .loader {
            width:94%;max-width:500px;height:14px;
            background:rgba(212,175,55,0.4);border-radius:8px;overflow:hidden;
            margin:0 auto 2.2rem;box-shadow:0 0 45px rgba(212,175,55,0.7);
        }
        .loader-fill {
            height:100%;width:0%;
            background:linear-gradient(90deg,#b8860b,#d4af37,#e6c567,#ffff8c,#e6c567,#d4af37,#b8860b);
            border-radius:8px;animation:load 3.5s ease-in-out forwards;
            box-shadow:0 0 60px rgba(212,175,55,1);
        }
        @keyframes load {to{width:100%}}

        .info {
            font-size:clamp(1.1rem,4.4vw,1.3rem);
            opacity:0.96;margin-top:1.9rem;
            animation:pulse 2s infinite;
            color:#ffffff;
            text-shadow:0 0 22px #d4af37;
        }
        @keyframes pulse {0%,100%{opacity:0.96}50%{opacity:1}}

        @media (max-height:600px) and (orientation:landscape) {
            body {align-items:flex-start;padding-top:10vh;}
            .wrapper {margin-top:10vh;}
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-effect"><div class="wave"></div></div>

    <div class="wrapper">
        <div class="logo">SONBAHİS</div>
        <p class="subtitle">GÜVEN. LÜKS. BÜYÜK KAZANÇ.</p>
        <div class="loader"><div class="loader-fill"></div></div>
        <p class="info">Yönlendiriliyorsunuz... Lütfen bekleyin.</p>
    </div>

    <script>
        function createParticle(){
            const p = document.createElement('div');
            p.classList.add('particle');
            const size = Math.random()*11 + 4;
            p.style.width = p.style.height = size + 'px';
            p.style.left = Math.random()*100 + 'vw';
            p.style.bottom = Math.random()*70 + 15 + 'vh';
            p.style.animationDelay = Math.random()*2 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 3700);
        }

        const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
        const interval = setInterval(createParticle, isMobile ? 460 : 190);

        setTimeout(() => {
            clearInterval(interval);
            window.location.href = 'https://m.438sonbahis.com/tr';
        }, 3500);
    </script>
</body>
</html>
